name: Goldiriath
version: 0.0.1
main: me.dirkjan.goldiriath.Goldiriath
commands:
    goldiriath:
        usage: /<command> [reload]
        description: Shows information about the Goldiriath plugin.
    resetquest:
        usage: /<command> <player>
        description: Resets all quest progress
    newmobspawn:
        usage: /<command> <name> <type> <lvl>
        description: Sets a new mobspawn
    removemobspawn:
        usage: /<command> <name>
        description: Removes a mobspawn